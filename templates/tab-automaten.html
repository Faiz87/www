<ion-view view-title="Automaten">
  
  <ion-content>
    <div style="text-align:right;">
        <button ui-sref="add-automat" class="button button-clear icon ion-plus" ng-click="addAutomat()"></button>  
        
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="automat in automaten" type="item-text-wrap" href="#/tab/automaten/{{automat.id}}">
        <img ng-src="{{automat.face}}">
        <h2>Automat {{automat.id}}</h2>
        <p>{{automat.name}}</p>
        <p>Letzte FÃ¼tterung: {{automat.lastFeed}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(automat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
      
      
      
  </ion-content>
</ion-view>
